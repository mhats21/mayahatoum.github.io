description: I am a healthcare data analyst with 2 years of experience and 2 years of experience in healthcare. I am well-versed in softwares such as Tableau, Python, R, SQL, MS Excel and have demonstrated efficient analytical techniques such as data cleaning, dashboard building, and report writing. My portfolio includes health and non-clinical projects showcasing my ability to organize and present data for stakeholders to understand and take action. My ultimate career goal is to contribute to meaningful data management, analysis and/or research that makes a difference in the lives of patients and communities, ultimately improving health outcomes for all. 
